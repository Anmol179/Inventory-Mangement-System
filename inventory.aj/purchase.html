<script>
    var datavalue = JSON.parse(localStorage.getItem("purchase")) || [];

    displaydata(datavalue);

    function displaydata(datavalue){
        var body = document.querySelector("tbody");

        body.textContent = "";
        var a = 1;
        datavalue.map(function(ele,ind){

            var tr = document.createElement("tr");

            var td1 = document.createElement("td");
            td1.textContent = a;
            a++;
            var td2 = document.createElement("td");
            td2.textContent = ele.product;
            var td3 = document.createElement("td");
            td3.textContent = ele.quantity;
            var td4 = document.createElement("td");
            td4.textContent = ele.supplier;
            var td5 = document.createElement("td");
            td5.textContent = "Active"
            var td6 = document.createElement("td")
            td6.textContent = "Delete"
            td6.addEventListener("click",function(){
            deletedata(ele,ind);
            })

            tr.append(td1,td2,td3,td4,td5,td6);
            body.append(tr);

        })

        function deletedata(ele,index){
            datavalue.splice(index,1);
            localStorage.setItem("purchase",JSON.stringify(datavalue));
            displaydata(datavalue);
        }
    }

    document.querySelector("button").addEventListener("click",logout);

    function logout(){
        alert("Want to logout?");
        window.location.href = "index.html"
    }
</script>
