<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-Management</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <h3>Inventory-Management Project By <i>Anmol Jain</i></h3>
    </div>
    <div id="parent">
        <div>
            <h2>
                Login
            </h2>
        </div>
        <div>
            <form>
                <label class="ab">E-Mail</label>
                <br>
                <input type="email" required id="mail">
                <br>
                <label class="ab"> Create Password</label>
                <br>
                <input type="password" required id="pass1">
                <br>
                <label class="ab"> Confirm Password</label>
                <input type="password" required id="pass2">
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
<script>
    //event.preventDefault();
    document.querySelector("form").addEventListener("submit",register);
    //event.preventDefault(register)
    var datavalue = JSON.parse(localStorage.getItem("registered")) || [];
    function register(){
        event.preventDefault()
        var mail = document.getElementById("mail").value;
        var pass1 = document.getElementById("pass1").value;
        var pass2 = document.getElementById("pass2").value;


        if(pass1!==pass2){
            alert("Password does not match");
        }
        if(pass1===pass2){
            var data = {
                email:mail,
                password:pass1
            }

            datavalue.push(data);
            localStorage.setItem("registered",JSON.stringify(datavalue));

            window.location.href="index.html";
        }
    }
</script>
