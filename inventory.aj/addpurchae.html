<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-Management</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div id ="parent">
        <div>
            <div>
                <h2>+ Add Purchase</h2>
            </div>
            <div>
                <a href="purchase.html"><h2>X</h2></a>
            </div>
        </div>
        <hr>
        <div>
            <form>
                <input type="text" placeholder="Product Name" required id="panam">
                <input type="number" placeholder="Quantity" required id="qua">
                <input type="text" placeholder="Supplier name" required id="sup">
                <hr>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>

<script>
     document.querySelector("form").addEventListener("submit",addpurchase);

var addpurs = JSON.parse(localStorage.getItem("purchase")) || [];
function addpurchase(){
    event.preventDefault();
    var prod =document.getElementById("panam").value;
    var quan = document.getElementById("qua").value;
    var sup = document.getElementById("sup").value;

    var data = {
        product : prod,
        quantity : quan,
        supplier : sup
    }

    addpurs.push(data);
    localStorage.setItem("purchase",JSON.stringify(addpurs))

    window.location.href = "purchase.html"
}
</script>
